<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Memory-Game</title>
</head>

<body>
    </br>
    <form>
        <div id="homeScreen">
            <p>
                Welcome to my <b>Memory-Game</b>
                </br>
                with the upcoming settings you can customize your game:
                </br>
                </br>
                <label for="number">
                    amount of matching pairs:
                </label>
                <input type="number" id="number" name="number" min="4" max="24" value="16">
                </br>
                <label for="size">
                    size of the cards:
                </label>
                <input type="range" id="size" name="size" min="90" max="180" step="30" value="120">
                </br>
                <label for="background">
                    the background color:
                </label>
                <input type="color" id="background" name="background" value="#f0e68c">
                </br>
                <label for="cardBack">
                    the card back color:
                </label>
                <input type="color" id="cardBack" name="cardBack" value="#46469b">
                </br>
                <label for="fontColor">
                    the font color:
                </label>
                <input type="color" id="fontColor" name="fontColor" value="#000000">
                </br>
                <label for="fontType">
                    the font type:
                </label>
                <select name="fontType" id="fontType">
                    <option value="opt1">Times New Roman</option>
                    <option value="opt2">Trebuchet MS</option>
                    <option value="opt3">Monospace</option>
                    <option value="opt4">Calibri</option>
                </select>

            <div class="sampleCardDiv">
                <div id="sampleCardFront">M</div> <br> front
            </div>
            <div class="sampleCardDiv">
                <div id="sampleCardBack">A</div> <br> back
            </div>

            </p>
        </div>
    </form>
    </br>
    <h1>Memory-Game</h1>
    <div id="container">
        <button id="startbtn">START</button>
    </div>
</body>

</html>
